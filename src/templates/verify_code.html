<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify SMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Verify SMS</h2>
    <form method="POST" action="/verify_code">
        <div class="mb-3">
            <p>welcome {{ session["username"] }}<br>
            you still need to verify your {{ session["verify_type"] }} code</p>
            <label for="code" class="form-label">{{ session["verify_type"] }} code</label>
            <input type="text" name="code" id="code" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Verify code</button>
    </form>

    <br>
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        <div class="mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
</div>
</body>
</html>
